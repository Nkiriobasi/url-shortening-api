<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ad7b718e42.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
  <title>Shortly URL shortening API Challenge</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="hd section">
    <nav class="hd__nav container">
      <div class="hd__nav-top">
        <div class="logo-wrap nav-logo-wrap">
          <img src="./images/logo.svg" alt="logo">
        </div>

        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="hd__nav-list-wrapper">
        <ul class="hd__nav-item-wrap">
          <li class="hd__nav-item">
            <a href="#" class="hd__nav-link menu-item">features</a>
          </li>
          <li class="hd__nav-item">
            <a href="#" class="hd__nav-link menu-item">pricing</a>
          </li>
          <li class="hd__nav-item">
            <a href="#" class="hd__nav-link menu-item">resources</a>
          </li>
        </ul>

        <div class="hd__nav-btn-wrap">
          <button class="hd__nav-btn menu-item">login</button>
          <button class="hd__nav-btn menu-item">sign up</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Byb section -->
  <section class="byb section">
    <div class="container">
      <div class="byb-content">
        <div class="content-item">
          <h1 class="byb-head-text">More than just <br/> shorter links</h1>
          <p class="byb-p-text">Build your brand's recognition and get detailed 
            insights on how your links are performing.
          </p>
          <button class="generic-btn">get started</button>
        </div>

        <div class="content-item">
          <img src="./images/illustration-working.svg" alt="illustration-working">
        </div>
      </div>
    </div>
  </section>

  <!-- Short-stat -->
  <section class="short-stat section">
    <div class="container">
      <div class="shortener-link-section">
        <div class="link-shortener-wrapper">
          <div class="link-shortener">
            <input type="text" placeholder="Shorten a link here...">
            <small id="error">Please add a link</small>
            <button class="shortener-btn">Shorten it!</button>
          </div>
        </div>
          
        <div class="link-shortened-wrapper">
          <div class="link-shortened-content-wrap">
            <h5 class="initial-link">https://www.frontendmentor.io</h5>
            <h5 class="new-link">https://rel.ink/k4IKyk</h5>
            <button class="copy-link-btn">Copy</button>
          </div>
        </div>
      </div>
      
      <div class="advanced-stat-section"></div>
    </div>
  </section>

</body>
</html>
