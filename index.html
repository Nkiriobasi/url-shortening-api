<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ad7b718e42.js" crossorigin="anonymous"></script>
  <title>Shortly URL shortening API Challenge</title>

</head>
<body>

  <!-- Navbar -->
  <header class="hd">
    <nav class="hd__nav">
      <div class="hd__nav-top">
        <div class="logo-wrap nav-logo-wrap">
          <img src="./images/logo.svg" alt="logo">
        </div>

        <div id="hamburger">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="hd__nav-list-wrapper">
        <ul class="hd__nav-item-wrap">
          <li class="hd__nav-item">
            <a href="#" class="hd__nav-link">features</a>
          </li>
          <li class="hd__nav-item">
            <a href="#" class="hd__nav-link">pricing</a>
          </li>
          <li class="hd__nav-item">
            <a href="#" class="hd__nav-link">resources</a>
          </li>
        </ul>

        <div class="hd__nav-btn-wrap">
          <button class="hd__nav-btn">login</button>
          <button class="hd__nav-btn">sign up</button>
        </div>
      </div>
    </nav>
  </header>
